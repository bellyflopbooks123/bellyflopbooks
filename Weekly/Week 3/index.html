<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Presented by Bellyflop Books</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ffdf57;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Comic Sans MS', sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1s;
    }

    img {
      width: 300px;
      max-width: 80vw;
      height: auto;
      filter: drop-shadow(0 0 10px #f5d742);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Presented by</h1>
  <img src="bellyflop-logo-yellow.png" alt="Bellyflop Books Logo">
</body>
</html>

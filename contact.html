
<!DOCTYPE html>

<style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background-color: #ffffff;
      color: #2a345d;
      text-align: center;
    }
    .hero {
      background: linear-gradient(145deg, #00b0f0 0%, #ffffff 100%);
      padding: 4rem 2rem;
    }
    .hero img {
      max-width: 360px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .ml-form-embedContainer {
      background: url('https://cdn.pixabay.com/photo/2014/04/02/17/01/water-307234_1280.png') no-repeat center/cover;
      border-radius: 60% 40% 50% 60% / 50% 50% 60% 40%;
      padding: 2.5rem;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 0 25px rgba(0, 176, 240, 0.3);
    }
    .frog-icon {
      width: 100px;
      position: absolute;
      top: -40px;
      left: 20px;
      transform: rotate(-15deg);
      transition: transform 0.3s ease;
    }
    .frog-icon.hop {
      animation: frog-hop 0.6s ease;
    }
    @keyframes frog-hop {
      0% { transform: translateY(0) scale(1) rotate(-15deg); }
      25% { transform: translateY(-25px) scale(1.1) rotate(-10deg); }
      50% { transform: translateY(-5px) scale(1.05) rotate(-20deg); }
      75% { transform: translateY(-20px) scale(1.08) rotate(-12deg); }
      100% { transform: translateY(0) scale(1) rotate(-15deg); }
    }
  
@media (max-width: 600px) {
  nav {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  nav a {
    display: block;
    margin: 0.5rem 0 !important;
  }
}

</style>
<style>
  input[type="email"] {
    border: none;
    border-radius: 50px;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    font-family: 'Baloo 2', cursive;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    width: 100%;
    outline: none;
  }
  input[type="email"]:focus {
    box-shadow: 0 0 0 4px rgba(0, 176, 240, 0.4);
  }
  button[type="submit"] {
    position: relative;
    overflow: hidden;
    border-radius: 50px;
    padding: 1rem 2rem;
    background-color: #ffcf3f;
    border: none;
    font-weight: bold;
    font-size: 1.1rem;
    font-family: 'Baloo 2', cursive;
    cursor: pointer;
    color: #2a345d;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #ffd966;
  }
  button[type="submit"]::after {
    content: "";
    position: absolute;
    background: rgba(255,255,255,0.4);
    border-radius: 100%;
    width: 0;
    height: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.4s ease, height 0.4s ease;
  }
  button[type="submit"]:active::after {
    width: 300px;
    height: 300px;
    transition: 0s;
  }
</style>
<style>
@media only screen and (max-width: 600px) {
  .hero h2 {
    font-size: 2rem;

  }
  .hero p, .hero div {

  }
  input[type="email"] {
    font-size: 1rem !important;
    padding: 0.75rem 1rem;
  }
  button[type="submit"] {
    font-size: 1rem !important;
    padding: 0.75rem 1rem;
  }
  .frog-icon {
    width: 70px !important;
    top: -30px;
    left: -20px;
  }
}
</style></head>
